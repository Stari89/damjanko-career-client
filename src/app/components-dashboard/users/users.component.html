<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
  <h1 class="h2">Users</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-primary" routerLink="/users/new">New user</button>
      <button class="btn btn-sm btn-default">Delete selected</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th style="width: 3em;"></th>
        <th>User</th>
        <th>Role</th>
        <th>Full name</th>
        <th>Address</th>
        <th>UserImagePath</th>
        <th>Created</th>
        <th>Last modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-center"><input type="checkbox"></td>
        <td><a routerLink="/users/{{user._id}}">{{user.name}}</a></td>
        <td>{{user.role}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.userImagePath}}</td>
        <td>{{user.created | date: 'short' }}</td>
        <td>{{user.modified | date: 'short'}}</td>
      </tr>
    </tbody>
  </table>
</div>
