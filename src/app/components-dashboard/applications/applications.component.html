<div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
  <h1 class="h2">Applications</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-primary" routerLink="/applications/new">New application</button>
      <button class="btn btn-sm btn-default">Delete selected</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th style="width: 3em;"></th>
        <th>Application name</th>
        <th>User</th>
        <th>Active</th>
        <th>Created</th>
        <th>Last modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let application of applications">
        <td class="text-center"><input type="checkbox"></td>
        <td><a routerLink="/applications/{{application._id}}">{{application.name}}</a></td>
        <td><a *ngIf="application.user" routerLink="/application/{{application.user._id}}">{{application.user ? application.user.name : null}}</a></td>
        <td>{{application.active}}</td>
        <td>{{application.created | date: 'short'}}</td>
        <td>{{application.modified | date: 'short'}}</td>
      </tr>
    </tbody>
  </table>
</div>
